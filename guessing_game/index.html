<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
         <h1>Guessing Game</h1>
        <p>A random number is selected between 1 and 100. 
            you have 10 attempts to guess the number</p>
        <div class="form">
            <label for="guessField ">enter your guess</label>
            <input type="number" id="guessField">
            <input type="submit" value="submit" class="submit">
        </div>

        <div class="outputs">
            <p class="guesses"></p>
            <p class="lastguess"></p>
            <p class="low_high"></p>
        </div>

    </div>
    
</body>
</html>
